<!doctype html>
<html>
<head>
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story" method="post">
        {% for prompt in prompts %}
            <label for="{{ prompt }}">{{ prompt }}:</label>
            <input type="text" name="{{ prompt }}" id="{{ prompt }}">
            <br>
        {% endfor %}
        <button type="submit">Create Story</button>
    </form>
</body>
</html>
